name: absence_request_app
description: A mobile app for teachers to submit absence requests
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Supabase SDK
  supabase_flutter: ^2.0.0
  
  # State Management
  provider: ^6.1.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Date Formatting
  intl: ^0.20.2
  
  # UI Components
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
